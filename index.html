<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Postal de Natal 2025</title>

  <!-- Fonte manuscrita -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background-color: #f4f4f4;
      color: #111;
      text-align: center;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    .hint {
      font-size: 16px;
      margin-top: 12px;
      color: #444;
    }

    img {
      max-width: 100%;
      border-radius: 14px;
    }

    /* Imagem inicial clic√°vel */
    .clickable {
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 1.6s ease-in-out infinite;
    }

    #intro { display: block; }

    #content {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      text-align: left;
    }

    #content.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Foto principal */
    .hero {
      width: 100%;
      border-radius: 16px;
      margin-top: 8px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.12);
    }

    /* Galeria */
    .gallery {
      margin-top: 14px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .polaroid {
      background: #fff;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      border: 1px solid rgba(0,0,0,0.06);
      transform-origin: center;
    }

    .polaroid img {
      border-radius: 10px;
      width: 100%;
      display: block;
    }

    .tilt1 { transform: rotate(-2.2deg); }
    .tilt2 { transform: rotate( 1.8deg); }
    .tilt3 { transform: rotate( 2.6deg); }
    .tilt4 { transform: rotate(-1.6deg); }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 18px;
      margin-bottom: 0;
      font-family: "Caveat", cursive;
      font-size: 28px;
      line-height: 1.15;
      color: #111;
    }

    @media (max-width: 520px) {
      .gallery { grid-template-columns: 1fr; }
      pre { font-size: 26px; }
    }

    @media (prefers-color-scheme: dark) {
      body { background-color: #0f0f10; color: #f2f2f2; }
      .container {
        background: #1a1a1c;
        color: #f2f2f2;
        box-shadow: none;
        border: 1px solid rgba(255,255,255,0.12);
      }
      pre { color: #f2f2f2; }
      .polaroid { background: #1a1a1c; border-color: rgba(255,255,255,0.10); }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ECR√É INICIAL -->
    <div id="intro">
      <img
        id="heart"
        src="images/prenda.png"
        alt="Prenda de Natal"
        class="clickable pulse"
      >
      <div class="hint">Cliquem na prenda</div>
    </div>

    <!-- CONTE√öDO FINAL -->
    <div id="content">
      <h1>Postal de Natal</h1>

      <!-- Imagem principal -->
      <img src="images/Img1.jpeg" alt="Imagem especial" class="hero">

      <!-- TEXTO (vais escrever depois) -->
<pre>
Desejo aos meus av√≥s um Feliz Natal de 2025! üéÑ
Do vosso neto que vos tem no ‚ù§Ô∏è.

Ricardo
</pre>


      <!-- Galeria de mem√≥rias -->
      <div class="gallery">
        <div class="polaroid tilt1"><img src="images/Img2.jpeg" alt="Foto 2"></div>
        <div class="polaroid tilt2"><img src="images/Img3.jpeg" alt="Foto 3"></div>
        <div class="polaroid tilt3"><img src="images/Img4.jpeg" alt="Foto 4"></div>
        <div class="polaroid tilt4"><img src="images/Img5.jpeg" alt="Foto 5"></div>

        <div class="polaroid tilt1"><img src="images/Img6.jpeg" alt="Foto 6"></div>
        <div class="polaroid tilt2"><img src="images/Img7.jpeg" alt="Foto 7"></div>
        <div class="polaroid tilt3"><img src="images/Img8.jpeg" alt="Foto 8"></div>
        <div class="polaroid tilt4"><img src="images/Img9.jpeg" alt="Foto 9"></div>
      </div>
    </div>

  </div>

  <script>
    function showMessage() {
      const intro = document.getElementById("intro");
      const content = document.getElementById("content");
      const heart = document.getElementById("heart");

      heart.classList.remove("pulse");
      intro.style.display = "none";
      content.style.display = "block";

      setTimeout(() => {
        requestAnimationFrame(() => content.classList.add("show"));
      }, 200);
    }

    document.getElementById("heart").addEventListener("click", showMessage);
  </script>
</body>
</html>
